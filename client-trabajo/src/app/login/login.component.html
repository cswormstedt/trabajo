<header><h1>Trabajo</h1></header>


<div class="loginForm">

<input [(ngModel)]="user.email" placeholder="Email" type="email"/>


<form name="myForm" novalidate>
    <input [(ngModel)]="user.password" type="password" id="password" name="password" placeholder="Password" minlength="5" maxlength="50" required>
    <ng2-password-strength-bar
        [passwordToCheck]="user.password">
    </ng2-password-strength-bar>
</form>


<button class="btn btn-success" (click)="login()">Log In</button><button class="btn btn-primary"(click)="register()">Sign Up</button>


</div>
