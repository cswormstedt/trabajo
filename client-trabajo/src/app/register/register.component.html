<header><h1 id="title">Trabajo</h1>

</header>

<div class="registerForm">

<br>

<input id="reg" [(ngModel)]="user.email" placeholder="Email" type="email"/>


<br>

   <div>
       <form name="myForm" novalidate>
            <input [(ngModel)]="user.password" type="password" id="password" name="password" placeholder="Enter password" minlength="5" maxlength="50" required>
       
       
            <ng2-password-strength-bar
                [passwordToCheck]="user.password">
            </ng2-password-strength-bar>
        </form>
    </div>
</div>
<div id="b"><button class="btn btn-primary" id="sign"(click)="register()">Sign Up</button></div>
